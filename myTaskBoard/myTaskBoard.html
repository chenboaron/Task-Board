<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="myHeader">
        <h1 id="firsTitle">My Task Board</h1>
    </div>
    <div class="myBody">
        <div class="form">
            <div class="description">
                <textarea name="description" id="text" cols="37" rows="5" placeholder="Write your task"></textarea>
            </div>

            <div class="bottom">
                <div class="dateAndTime">
                    <input type="date" class="inptsDateAndTime" id="date">
                    <input type="time" class="inptsDateAndTime" id="time">
                </div>
                <div class="buttons">
                    <button id="save">save</button>
                    <button id="reset">reset</button>
                </div>
            </div>
        </div>
    </div>

    <div id="myFooter"></div>


    <script src="myTaskBoard.js"></script>
</body>

</html>
